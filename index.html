    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

          </div>

        <!-- Star -->
        <span class="star">

        </span>

        <!-- Globe -->
        <span class="globe">
          <img src="./img/globe.png" alt="globe-pattern" />
        </span>

        <!-- Star 2 -->
        <span class="star-2">
          <img src="./img/start.png" alt="start-pattern" />
        </span>

        <!-------------------->

        <div class="hero-imgbox">
          <img src="./img/Image.png" alt="person-hero-iamge" />

        <div class="hero-textbox">
          <h1 class="hero-heading">Whatâ€™s Trend in 2025 ?</h1>

            <div class="icons">
